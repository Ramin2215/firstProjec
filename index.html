<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>E commerce</title>
</head>

<body>
    <!-- header start -->
    <header>
        <div class="headTop">
            <div class="headTopLeft">
                Welcome to worldwide Megamart!
            </div>
            <div class="headTopRight">
                <div> <img src="assets/Location.svg" alt="location">
                    <div>Deliver to <span>423651</span></div>
                </div>
                <div> <img src="assets/iconoir_delivery-truck.svg" alt="delivery">
                    <div>Track your order </div>
                </div>
                <div> <img src="assets/Discount.svg" alt="dicount">
                    <div>All Offers</div>
                </div>
            </div>

        </div>
        <div class="headBottom">
            <div class="headBottomLeft">
                <img src="assets/Group 2.svg" alt="logo">
                <h1>MegaMart</h1>
            </div>
            <div class="headBottomRight">
                <div class="SearchBox">
                    <img src="assets/Search.svg" alt="">
                    <input type="text">
                    <img src="assets/list.svg" alt="">
                </div>
                <div class="logIn">
                    <img src="assets/user.svg" alt="">
                    <span>Sign Up/Sign In</span>
                </div>
                <div class="basket">
                    <img src="assets/Buy.svg" alt="">
                    <span>Cart</span>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->
</body>

</html>
